<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chromatris</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Chromatris">
  <meta property="og:description" content="Tetris, but with chromaguys">
  <meta property="og:image" content="https://sublations.github.io/chromatris/assets/background.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="styles.css">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" defer></script>
  <script type="module" src="game.js" defer></script>
</head>
<body>
  <header id="header">
    <div class="left">
      <span id="highscore">Highscore: 0</span>
    </div>
    <div class="right">
      <button id="btn-mute" aria-label="Mute/Unmute">ðŸ”Š</button>
      <button id="btn-fullscreen" aria-label="Toggle Fullscreen">â›¶</button>
    </div>
  </header>

  <div id="game-container">
    <canvas id="game-canvas" aria-label="Chromatris game area"></canvas>
    <aside id="sidebar">
      <div id="next-piece">
        <canvas id="upcoming-canvas" aria-label="Next piece preview"></canvas>
      </div>
      <div class="stat"><label>Score</label><span id="score">0</span></div>
      <div class="stat"><label>Rows</label><span id="rows">0</span></div>
    </aside>

    <div id="touch-controls">
      <button data-action="left">â—€</button>
      <button data-action="rotate">âŸ³</button>
      <button data-action="right">â–¶</button>
      <button data-action="down">â–¼</button>
    </div>

    <div class="overlay" id="menu-screen">
      <h1>Chromatris</h1>
      <button id="btn-start">Start Game</button>
    </div>
    <div class="overlay hidden" id="pause-screen">
      <h1>Paused</h1>
      <button id="btn-resume">Resume</button>
      <button id="btn-restart">Restart</button>
    </div>
    <div class="overlay hidden" id="gameover-screen">
      <h1>Game Over</h1>
      <p>Your Score: <span id="final-score">0</span></p>
      <button id="btn-play-again">Play Again</button>
      <button id="btn-menu">Main Menu</button>
    </div>
  </div>
</body>
</html>
