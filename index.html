<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chromatris</title>
  
  <!-- Favicon -->
  <link rel="icon" href="assets/logo.png" type="image/png" />
  
  <!-- Social Media Preview -->
  <meta property="og:title" content="Chromatris" />
  <meta property="og:description" content="Tetris, but with chromaguys" />
  <meta property="og:image" content="assets/background.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://sublations.github.io/chromatris" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Chromatris" />
  <meta name="twitter:description" content="Tetris, but with chromaguys" />
  <meta name="twitter:image" content="assets/background.jpg" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="tetris">
    <div id="menu">
      <p id="start"><a href="javascript:play();">Press Space to Play</a></p>
      <canvas id="upcoming"></canvas>
      <p>Score: <span id="score">00000</span></p>
      <p>Rows: <span id="rows">0</span></p>
      <p id="logo-container">
        <img src="assets/logo.png" alt="logo" width="200" height="200" />
      </p>
    </div>
    <canvas id="canvas" aria-label="Chromatris game area">
      ERROR: Your browser does not support the &lt;canvas&gt; element.
    </canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
